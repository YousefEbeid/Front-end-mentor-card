<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="top"></div>
        <div class="middle">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt=""
            class="card__pic"
          />

          <h1 class="tittle">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>

          <p class="profession">"Front-end developer and avid reader."</p>
        </div>
        <div class="bottom">
          <button class="links">GitHub</button>
          <button class="links">Frontend Mentor</button>
          <button class="links">LinkedIn</button>
          <button class="links">Twitter</button>
          <button class="links">Instagram</button>
        </div>
      </article>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
